<body>
    <script>
        /* ## Sistema de gastos familiar 
        * Crie um objeto que possuirá 2 propriedades, ambas do tipo array:
        *
        * * receitas[]
        * * despesas[]
        * 
        * Agora crie uma funcao que irá calcular o total de receitas e despesas e 
        * irá mostrar uma mensagem se a familia está com saldo positivo ou negativo, 
        * seguido do valor do saldo.
        *
        */

        let family = {
            incomes: [2500, 3200, 250.3, 360,45],
            expenses: [340,34, 180.45, 176.87, 1450.00]
        }

        function sum(array){
            let total = 0;
            for (let value of array){
                total += value
            }
            return total
        }
        function calculateBalance(){
            const calculateIncomes = sum (family.incomes)
            const calculateExpenses = sum (family.expenses)

            const total = calculateIncomes - calculateExpenses

            const istOk = total >= 0

            let balanceText = "negativo"
            if(istOk){
                balanceText = "positivo"
            }
            console.log(`Seu saldo é: ${balanceText}: ${total.toFixed(2)} R$`)
        }

        calculateBalance()
    </script>
</body>
