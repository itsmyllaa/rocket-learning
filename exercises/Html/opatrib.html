<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operadores de atribuicao
        let x
        //assignment 
        console.log(x)
        //addition assignment 
        //x = x + 2
        x +=2 
        console.log(x)
        //subtraction assignment 
        x -= 2
        console.log(x)
        //multiplication assignment 
        //x = x * 2 
        x *= 2
        console.log(x)
        //division assignment 
        //x = x / 2
        x /= 2
        console.log(x)
        //remainder
        x %= 2 
        console.log(x)
        //exponetiation
        x **= 2
        console.log(x)
    </script>
</body>
</html>
