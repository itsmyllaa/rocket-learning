<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operadores aritméticos
        //Multiplicacão *
        console.log(3.2 * 5.5)
        console.log(3 * 5)
        //Divisão
        console.log(12 / 2)
        //Soma +
        console.log(34 + 67)
        //Subtracao -
        console.log(34 - 23)
        //Resto da divisão %
        let remainder
        remainder = 11 % 3
        console.log(remainder)
        console.log(3.2 * 5.5)
        remainder = 11 % 11
        console.log(remainder)
        remainder = 11 % 10
        console.log(remainder)
        remainder = 11 % 9
        console.log(remainder)
        //Incremento ++
        let increment = 0
        increment ++ 
        console.log(increment)
        increment ++ 
        console.log(increment)
        //Decremento --
        let decrement = 0
        console.log(decrement--)
        decrement = 0 
        console.log(--decrement)
        //Exponencial **
        console.log(3 ** 3)
        console.log(3 ** 2)
    </script>
</body>
</html>
