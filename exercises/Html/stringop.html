<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operador de string (String operator)
        // comparison (comparacao)
        console.log('a' == 'a')
        //concatenation (concatenacao)
        //retorna a união de duas strings
        console.log('a' + 'a')
        let alpha = 'alpha'
        console.log(alpha + 'bet' + 's')
        console.log(alpha += 'bet')
        alpha += 'bet'
        console.log(alpha)
        //Type conversion (typecasting) vs Type coersion 
        console.log(Number('9') + 5)
        // Falsy
        //Quando um valor é considerado false em contextos onde um booleano é obrigatório (condicionais e loops)
        /* false, 0, -0, "", null, undefined, NaN */
        console.log( true ? 'verdadeiro' : 'falso')
        // Truthy
        //Quando um valor é considerado true em contextos onde um booleano é obrigatório (condicionais e loops)
        /* true, {}, [], 1, 3.23, "0", "false", -1, Infinity, -Infinity */
        console.log( true ? 'verdadeiro' : 'falso')
        //Operator precedence / Precedência de operadores
        /*
        * grouping                  ( )
        * negacão e incremento      ! ++ --
        * multiplicacao e divisão   * /
        * adicao e subtracao        + -
        * relacional                < <= > >=
        * igualdade                 == != === !==
        * AND                       &&
        * OR                        ||
        * condicional               ?:
        * assignment (atribuicao)   = += -= *=
        */

        console.log( 2 + 5 * 10 )
        console.log( (2 + 5) * 10 )
        console.log( 2 > 2 )
        console.log( 3 > 2 > 3 )
        console.log( 3 > 2 > 1 )
        console.log( true === 1 )
        console.log( true == 1 )
        console.log( false == 0 )
        console.log( false === 0 )
        console.log( 3 > 2 && 2 > 1)
        console.log( 3 > 2 || 2 > 1)


    </script>

</body>
</html>
