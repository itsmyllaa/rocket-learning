<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Estrutura de repeticao 
        //For
        //Break - para a execucao do loop
        //Continue - para a execucao do momento
        for(let i = 0; i < 10; i++) {
            console.log(i)
        }

        for(let i = 100; i > 0; i--) {
            console.log(i)
        }
        for(let i = 100; i > 0; i--) {
            if(i === 50){
                break;
            }
            console.log(i)
        }
        for(let i = 100; i > 0; i--) {
            if(i === 5){
                continue;
            }
            console.log(i)
        }
    </script>
</body>
</html>
