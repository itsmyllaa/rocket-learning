<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operadores lógicos (logical operators)
        //-2 valores booleanos, quando verificados, resultará em verdadeiro ou falso
        let pao = true
        let queijo = true
        // AND &&
        console.log(pao && queijo)
        pao = false
        queijo = false
        console.log(pao && queijo)
        pao = false
        queijo = true
        console.log(pao && queijo)
        pao = true
        queijo = false
        console.log(pao && queijo)
        pao = true
        queijo = true
        console.log(pao && queijo)
        // OR ||
        pao = true
        queijo = true
        console.log(pao || queijo)
        pao = false
        queijo = true
        console.log(pao || queijo)
        pao = false
        queijo = false
        console.log(pao || queijo)
        pao = true
        queijo = false
        console.log(pao || queijo)
        // NOT !
        pao = true
        queijo = true
        console.log(!pao)
        console.log(!queijo)
        pao = false
        queijo = false
        console.log(!pao)
        console.log(!queijo)
        pao = true
        queijo = false
        console.log(!pao)
        console.log(!queijo)
        pao = false
        queijo = true
        console.log(!pao)
        console.log(!queijo)
    </script>
</body>
</html>
