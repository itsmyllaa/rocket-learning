<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operadores de comparacao 
        //Irá comparar valores e retornar um Boolean como resposta à comparacao 
        let one = 1
        let two = 2 
        // == igual a 
        console.log(two == 1)
        console.log(one == "1")
        // != diferente de 
        console.log(one != two)
        console.log(one != 1)
        console.log(one != "1")
        // === estritamente igual a 
        console.log(one === "1")
        console.log(one === 1)
        // !== estritamente diferente de 
        console.log(two !== "2")
        console.log(two !== 2)
        // > Maior que 
        console.log(one > two)
        // >= Maior ou igual a 
        console.log(one >= two)
        console.log(two >= one)
        // < Menor que
        console.log(one < two)
        console.log(two < one)
        // <= Menor ou igual a
        console.log(one <= two)
        console.log(one <= 1)
        console.log(one <= 0
        )
    </script>
</body>
</html>
